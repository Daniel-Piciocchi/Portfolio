<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projects</title>
        <link rel="stylesheet" href="../styles/universalSS.css" />
        <link rel="stylesheet" href="../styles/workStyleSheet.css" />
    </head>
    <body>
        <main class="container">
            <!-- Navigation header, contains logo that links to home, hamburger menu for when on mobile and
                naviagation links for when on larger devices-->
            <header class="navigationContainer">
                <div class="logo">
                    <a href="../index.html" alt="Logo Home Page">
                        <img
                            src="../images/coding-logo.png"
                            width="38.85"
                            height="16.8"
                            alt="Home Page Logo"
                        />
                    </a>
                </div>
                </nav>
                <!-- Navigation links which appear on larger breakpoints -->
                <nav class="menuLinks">
                    <a id="navArrow" href="./about.html">About</a>
                    <a id="navArrow" href="./blogs/blog.html">Blog</a>
                    <a id="navArrow" class="work" href="./work.html">Work</a>
                    <a id="navArrow" href="../pages/contact.html">Contact</a>
                </nav>
                <!-- Hidden input tag, to track clicks of the hamburger menu. -->
                <input
                    type="checkbox"
                    id="hamburger-input"
                    class="burger-shower"
                />
                <!-- Hamburger menu will be shown only on mobile. Clicking this will trigger the menu links to animate out -->
                <label id="hamburger-menu" for="hamburger-input">
                    <nav id="sidebar-menu">
                        <!-- These links will be hidden until hamburger menu is clicked -->
                        <ul>
                            <li>
                                <a id="navArrow" href="./about.html">About</a>
                            </li>
                            <li>
                                <a id="navArrow" href="./blogs/blog.html"
                                    >Blog</a
                                >
                            </li>
                            <li>
                                <a id="navArrow" href="./work.html">Work</a>
                            </li>
                            <li>
                                <a id="navArrow" href="./contact.html"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </nav>
                </label>
                <!-- This will appear over the entire screen as opacity when the menu links are on screen -->
                <div class="overlay"></div>
            </header>
            <section>
                <h2>Work</h2>
                <!-- Dropdown content revealed when clicking h1 headings -->
                <div id="sectionContainer">
                    <div class="dropdown">
                        <h1>&#8594; Skills</h1>
                        <div class="dropdown-content">
                            <p>* HTML</p>
                            <p>* CSS</p>
                        </div>
                    </div>
                    <div class="dropdown">
                        <h1>&#8594; Projects</h1>
                        <div class="dropdown-content">
                            <a href="../docs/project1.pdf">
                                <p>Project 1</p>
                            </a>
                            <a href="../docs/project2.pdf">
                                <p>Project 2</p>
                            </a>
                            <a href="../docs/resume-portfolio.pdf">
                                <p>Resume + Portfolio</p>
                            </a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <h1>&#8594; Education</h1>
                        <div class="dropdown-content">
                            <p>Diploma of Information Technology (pending)</p>
                            <p>Bachelor of Philosophy</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <link rel="stylesheet" href="../../styles/universalSS.css" />
        <link rel="stylesheet" href="../../styles/blogHomeSS.css" />
    </head>
    <body>
        <main class="container">
            <!-- Navigation header, contains logo that links to home, hamburger menu for when on mobile and
                naviagation links for when on larger devices -->
            <header class="navigationContainer">
                <div class="logo">
                    <a href="../../home.html" alt="Logo Home Page">
                        <img
                            src="../../images/coding-logo.png"
                            width="38.85"
                            height="16.8"
                            alt="Home Page Logo"
                        />
                    </a>
                </div>
                <!-- Navigation links which appear on larger breakpoints -->
                <nav class="menuLinks">
                    <a id="navArrow" href="../about.html">About</a>
                    <a id="navArrow" class="blog" href="./blog.html">Blog</a>
                    <a id="navArrow" href="../work.html">Work</a>
                    <a id="navArrow" href="../contact.html">Contact</a>
                </nav>
                <!-- Hidden input tag, to track clicks of the hamburger menu -->
                <input
                    type="checkbox"
                    id="hamburger-input"
                    class="burger-shower"
                />
                <!-- Hamburger menu will be shown only on mobile. Clicking this will trigger the menu links to animate out -->
                <label id="hamburger-menu" for="hamburger-input">
                    <!-- These links will be hidden until hamburger menu is clicked -->
                    <nav id="sidebar-menu">
                        <ul>
                            <li>
                                <a id="navArrow" href="../about.html">About</a>
                            </li>
                            <li>
                                <a id="navArrow" href="./blog.html">Blog</a>
                            </li>
                            <li>
                                <a id="navArrow" href="../work.html">Work</a>
                            </li>
                            <li>
                                <a id="navArrow" href="../contact.html"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </nav>
                </label>
                <!-- This will appear over the entire screen as opacity when the menu links are on screen -->
                <div class="overlay"></div>
            </header>
            <section>
                <h2>Blog</h2>
                <div id="gridContainer">
                    <a href="./blog1.html">
                        <div class="gridItem">
                            <h4>Wanna Dance?</h4>
                            <img
                                class="blogIMG"
                                src="../../images/duke-nukeum.jpg"
                                height="200"
                                width="200"
                            />
                        </div>
                    </a>
                    <a href="./blog2.html">
                        <div class="gridItem">
                            <h4>Iso</h4>
                            <img
                                class="blogIMG"
                                src="../../images/isolation.jpg"
                                height="200"
                                width="200"
                            />
                        </div>
                    </a>
                    <a href="./blog3.html">
                        <div class="gridItem">
                            <h4>Miracles</h4>
                            <img
                                class="blogIMG"
                                src="../../images/joy.jpg"
                                height="200"
                                width="200"
                            />
                        </div>
                    </a>
                    <a href="./blog4.html">
                        <div class="gridItem">
                            <h4>Therapy</h4>
                            <img
                                class="blogIMG"
                                src="../../images/paperclip.jpg"
                                height="200"
                                width="200"
                            />
                        </div>
                    </a>
                    <a href="./blog5.html">
                        <div class="gridItem">
                            <h4>Play Nice</h4>
                            <img
                                class="blogIMG"
                                src="../../images/cats.jpg"
                                height="200"
                                width="200"
                            />
                        </div>
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>

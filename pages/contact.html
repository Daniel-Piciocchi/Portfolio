<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../styles/styleSheet.css" />
        <link rel="stylesheet" href="../styles/contactStyleSheet.css" />
    </head>
    <body>
        <div class="container">
            <div class="navigationContainer">
                <div class="logo">
                    <a href="../home.html" alt="Logo Home Page">
                    <img
                        src="../images/coding-logo.png"
                        width="70"
                        height="50"
                    />
                </div>
                <div class="menuLinks">
                    <a id="home" href="../home.html">Home</a>
                    <a href="../pages/about.html">About</a>
                    <a href="../pages/blogs/blog.html">Blog</a>
                    <a href="../pages/portfolio.html">Portfolio</a>
                </div>
            </div>
            <h1>Contact</h1>
            <div class="container">
                <form>      
                    <input name="name" type="text" class="feedback-input" placeholder="Name" />   
                    <input name="email" type="text" class="feedback-input" placeholder="Email" />
                    <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                    <input type="submit" value="SUBMIT"/>
                  </form>
              </div>
            </div>
            <footer>
                <a href="https://github.com/Daniel-Piciocchi" target="_blank">
                    <img
                        class="socialMediaLogos"
                        src="../images/github-logo.png"
                        a="github-logo"
                    />
                </a>
                <a href="https://au.linkedin.com/" target="_blank">
                    <img
                        class="socialMediaLogos"
                        src="../images/linked-in-logo.png"
                        a="linked-in-logo"
                        height="64"
                        href="https://au.linkedin.com/"
                    />
                </a>
                <a href=".././pages/contact.html">
                    <img
                        class="socialMediaLogos"
                        src="../images/contact-background.png"
                        a="linked-in-logo"
                        height="64"
                    />
                </a>
            </footer>
        </div>
    </body>
</html>
